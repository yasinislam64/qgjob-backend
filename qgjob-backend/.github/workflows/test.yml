name: AppWright Test

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install .

      - name: Submit job
        run: |
          qgjob submit --org-id=qualgent --app-version-id=xyz123 --test=tests/onboarding.spec.js
